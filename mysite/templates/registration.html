<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegField</title>
</head>
<body>
    <header>
        <h1> Регистрация </h1>
        <h2> {{ error }} </h2>
    </header>
    <form method = "POST">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required><br>

        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" maxlength="8" required><br>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" id="repeat_password" name="repeat_password" maxlength="8" required><br>

        <label for="age">Ваш возраст:</label>
        <input type="number" id="age" name="age" maxlength="3" required><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
